<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!--사용자가 입력한값들을 다른곳으로 전달하기위해 form태그가
반드시필요합니다
action : 전송할 정보를 처리할 페이지의url 웹서버의 특정url을 가리키게됩니다-->


    <form action="#" autocomplete="off">
        <!-- name을 통해 추후에 서버 내부에서 해당입력값을 
            지목할수잇다.
        autocomplete 자동완성 off , om -->
        
        아이디: <input type="text" name="id" value="메롱메롱"> <br>
        비밀번호 : <input type="password" name="pw"
         placeholder="비밀번호" required> <br>
        <!--radio , checkbox는 value를 지정해주어야
        사용자가 선택한값을 전송할수있다. 
         input에서 value=미리완성시켜놓기 
        placeholder = 반투명으로 단어보여주기 
        required = 이 태그가잇는창을 안쓰고 넘어갈시 경고 (이입력난을작성하세요)
    
    
    -->
        
        
        #성별 <br>
        <input type="radio" name="gender" value="male"> 남
        <input type="radio" name="gender" value="female"> 여 <br>

        #취미 <br>
        <input type="checkbox" name="hobby" value="read"> 독서
        <input type="checkbox" name="hobby" value="sleep"> 수면
        <input type="checkbox" name="hobby" value="soccer"> 축구
        <input type="checkbox" name="hobby" value="game"> 게임 <br>

        #자기소개 <br>
        <textarea cols="40" rows="10" name="introduce"></textarea> <br>
         <input type="email" name="mail" 
         placeholder="이메일을입력하세요"> <br>
        <input type="number" name="age" min="1" max="200"
         placeholder="나이를입력하세요"> <br>
     <input type="range" id="point" min="0" max="10" step="1"
     value="3"> <br>
     
     <input type="file" name="upload"> <br>



         <!-- sumit은 사용자가 입력한값을 form action에 저장된경로로
    제출하는용도
     button태그로도 구현이가능
    button type="summit">회원가입</button>  -->
        <input type="submit" value="회원가입">

    </form>  




</body>

</html>
