<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <form action="#">
        <select name="drink">
            <optgroup label="coffee">

                <option value="cap">capuccino</option>

            <optgroup label="Non-coffee">

                <option value="apple">apple juice</option>

            </optgroup>

        </select>
        <br> <br><br>
        <hr>


        <input type="text" list="fruits">

        <datalist id="fruits">
            <option>apple</option>
            <option>banana</option>
            <option>orange</option>

        </datalist>




        <input type="submit" value="주문">




    </form>
