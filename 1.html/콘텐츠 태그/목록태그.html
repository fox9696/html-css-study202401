<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!--header는 웹 페이지 소개 및 메뉴등의 탐색에
    도움을주는 콘텐츠를 나타냅니다.(로고 검색폼 메뉴 네비게이션...)-->


    <header>
        <h1>리스트 태그 학습!</h1>
    </header>

    <!--섹션은 문서의 일반적인 영역을나타내며 
        의미없는 영역을 표시할때 사용합니다-->
    <section>
        <h2>오늘 장 볼 내역(순서가없는리스트)</h2>
        <ul>
            <!--unordered -->
            <li>우유</li>
            <li>치즈</li>
            <ul>모짜렐라</ul>
            <ul>크림치즈</ul>
            <ul>체다치즈</ul>
            
            <li>양파</li>
        </ul>



    </section> 

    <section>
<h2>라면끓이기</h2>
<ol type="1">
    <li>스프넣기</li>
    <li>물끓이기</li>
    <li>면 투하</li>
    <li>계란 파 등 재료넣기</li>
    <li>맛잇게먹기</li>
</ol>


    </section>

    <footer>

        <p>여기는 푸터
    부분</p>
    </footer>

</body>

</html>
