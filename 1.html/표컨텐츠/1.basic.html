<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
table{border-collapse:collapse;}

</style>

</head>
<body>
 
    
<table border="1">  <!--table의자식태그tr은 표의행을나타냅니다-->
    <tr> <!--tr은 자식태그td는 한행에들어갈 열(칸)을나타냄-->
<th>이름</th>
<th>나이</th>
<th>성별</th>
<th>주소</th>
<td rowspan="4" align="center">
    <button>세로버튼</button>
</td>
 </tr> 
 <tr>
    <td>김철수</td>
    <td>30</td>
    <td>남자</td>
    <td>서울특별시</td>
 </tr>
 <tr>
    <td>박영희</td>
    <td>25</td>
    <td>여자</td>
    <td>경기도성남시</td>
 </tr>
 <tr>

    <!--가로셀병합 : colspan  세로셀병합 rowspan
    병합하고싶은셀의개수를지정.-->
<td colspan="4" align="center">
    <button>버튼입니다</button>

</td>

 </tr>








</table>



</body>
</html>
